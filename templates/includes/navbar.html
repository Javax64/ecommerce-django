{% load static %}
<!--====================  header area ====================-->
<header class="sticker">
    <div class="header-wrapper">
        <div class="container space-y--15">
            <div class="row align-items-center">
                <div class="col-6">
                    <!-- header logo -->
                    <div class="header-logo">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logo-2.png' %}" class="img-fluid" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-6 text-right">
                    <!-- header menu trigger -->
                    <button class="header-menu-trigger" id="header-menu-trigger">
                        <img src="{% static 'img/icons/menu-2.svg' %}" class="injectable" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- header search -->
                    <div class="header-search space-pb--15">
                        <form>
                            <input type="text" id="header-search-input" placeholder="Search anything">
                            <img src="{% static 'img/icons/search-2.svg' %}" class="injectable" alt="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--====================  End of header area  ====================-->
<!--====================  mobile menu overlay ====================-->
<div class="offcanvas-menu" id="offcanvas-menu">
    <div class="profile-card text-center">
        <div class="profile-card__image space-mb--10">
            <img src="{% static 'img/profile.jpg' %}" class="img-fluid" alt="">
        </div>
        <div class="profile-card__content">
            <p class="name">Don Normane <span class="id">ID MD 4350</span></p>
        </div>
    </div>
    <div class="offcanvas-navigation-wrapper space-mt--40">
        <ul class="offcanvas-navigation">
            <li><span class="icon"><img src="{% static 'img/icons/profile.svg' %}" class="injectable" alt=""></span><a href="{% url 'store' %}">Muestrame Todo</a></li>
            {% for category in links%}
            <li><span class="icon"><img src="{% static 'img/icons/profile.svg' %}" class="injectable" alt=""></span><a href="{{ category.get_url }}">{{category.category_name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
<!--====================  End of mobile menu overlay  ====================-->
